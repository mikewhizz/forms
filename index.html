<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating a registration form</title>
</head>
<body>
<link rel="stylesheet" href="Style.css">
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto: 300, 400, 500, 700" rel="stylesheet">
<link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" rel="stylesheet">
<div class="main-block">
    <h1>Registration</h1>

    <form action="/">
        <hr>
        <div class="account_type">
            <input type="radio" value="none" id="radioOne" name="account" checked>
            <label for="radioOne" class="radio" >Personal</label>

            <input type="radio" value="none" id="radioTwo" name="account">
            <label for="radioTwo" class="radio">Company</label>
        </div>
        <hr>
        <label for="name" id="icon"><i class="fas fa-envelope"></i> </label>
        <input type="text" name="name" id="name" placeholder="Email" required><br>

        <label for="name" id="icon"><i class="fas fa-user"></i> </label>
        <input type="text" name="name" id="name" placeholder="Name" required><br>

        <label for="name" id="icon"><i class="fas fa-unlock-alt"></i> </label>
        <input type="text" name="name" id="name" placeholder="Password" required>
        <hr>

        <div class="gender">
            <input type="radio" value="none" id="male" name="gender"checked>
            <label for="male" class="radio" >Male</label>

            <input type="radio" value="none" id="female" name="gender">
            <label for="female" class="radio" >Female</label>
        </div>
        <hr>
        <div class="btn-block">
            <p>By clicking Register, you will access our <a href="https://patonya.com/">Patonya Website</a></p>
            <button type="submit"href="/">Submit</button>
        </div>

</div>


</form>

</body>
</html>
